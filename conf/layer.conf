# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-low-latency"
BBFILE_PATTERN_meta-low-latency = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-low-latency = "6"

LAYERDEPENDS_meta-low-latency = "core"
LAYERSERIES_COMPAT_meta-low-latency = "scarthgap"
